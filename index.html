<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="styles.css" />
	<link href="https://fonts.googleapis.com/css2?family=Amatic+SC&display=swap" rel="stylesheet" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Rock Paper Scissors</title>
</head>

<body>
	<header class="header">
		<h1>R 0 ( |< _ |<sup>></sup> A |<sup>></sup> E R _ S ( | S S 0 R S</h1>
	</header>

	<div id="pScorDiv">
		<p class="pScoreText"></p>
		<p class="pScore"></p>
	</div>

	<div id="cScoreDiv">
		<p class="cScoreText"></p>
		<p class="cScore"></p>
	</div>

	<div>
		<p class="weapon">
			Choose your weapon:
		</p>
	</div>

	<div class="divBtnBkg">
		<div class="btnWrapper">
			<button class="rockBtn"></button>
				<button class="paperBtn"></button>
				<button class="scissorsBtn"></button>
			</div>
		</div>

		<div>
			<p id="introText">
				Can you beat the computer? <br />
				Play to find out!
			</p>
		</div>

			<div id='popup'>
				<div id='popupContent'>
					<p id='rank'></p>
					<p id="choices"></p>
					<p id="winner"></p>
					<span id='closePopupBtn'> &times; </span>
				</div>
			</div>

		<div>
			<button class="restartBtn">Restart Game</button>
		</div>

		<footer>
			<a href="https://github.com/sptyi" target="_blank">created by sptyi</a>
		</footer>

		<script type="text/javascript" src="scripts.js"></script>
	</body>
</html>
