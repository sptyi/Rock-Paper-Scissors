<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="rps.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Rock Paper Scissors</title>
	</head>

	<body>
		<header class="header">
			<h1>
				Rock Paper Scissors
			</h1>
		</header>

		<div id="pScorDiv">
			<p class="pScoreText"></p>
			<p class="pScore"></p>
		</div>

		<div id="cScoreDiv">
			<p class="cScoreText"></p>
			<p class="cScore"></p>
		</div>

		<div>
			<p class="weapon">
				Choose your weapon:
			</p>
		</div>

		<div class="divBtnBkg">
			<div class="btnWrapper">
				<button class="rockBtn"></button>
				<button class="paperBtn"></button>
				<button class="scissorsBtn"></button>
			</div>
		</div>

		<div>
			<p id="rank">Can you beat the computer? Play to find out!</p>
		</div>

		<div>
			<p id="choices"></p>
		</div>

		<div>
			<p id="winner"></p>
		</div>

		<div>
			<button class="restartBtn">Restart Game</button>
		</div>

		<footer>created by <a href="https://github.com/sptyi">sptyi</a></footer>

		<script type="text/javascript" src="rps.js"></script>
	</body>
</html>
